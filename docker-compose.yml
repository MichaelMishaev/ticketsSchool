services:
  postgres:
    image: postgres:16-alpine
    container_name: ticketcap-db
    restart: unless-stopped
    ports:
      - "6000:5432"
    environment:
      POSTGRES_USER: ticketcap_user
      POSTGRES_PASSWORD: ticketcap_password
      POSTGRES_DB: ticketcap
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: