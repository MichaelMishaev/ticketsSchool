name: Security Scanning

on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - main
      - development
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '1'

      - name: Upload Trivy scan results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Run Trivy secret scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'secret'
          format: 'sarif'
          output: 'trivy-secret-results.sarif'
          exit-code: '1'

      - name: Upload Trivy secret scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-secret-results.sarif'
          category: 'trivy-secrets'

  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        env:
          NODE_VERSION: ${{ matrix.node-version }}
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (production dependencies)
        run: |
          echo "Running npm audit for HIGH and CRITICAL vulnerabilities in production dependencies..."
          npm audit --audit-level=high --production

      - name: Run npm audit (all dependencies)
        run: |
          echo "Running npm audit for all dependencies (info only)..."
          npm audit --audit-level=low || true
        continue-on-error: true

      - name: Generate audit report
        if: always()
        run: |
          npm audit --json > npm-audit-report.json || true
          echo "Audit report generated"

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit-report.json
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan, npm-audit]
    if: always()

    steps:
      - name: Security scan summary
        env:
          TRIVY_RESULT: ${{ needs.trivy-scan.result }}
          NPM_AUDIT_RESULT: ${{ needs.npm-audit.result }}
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$TRIVY_RESULT" == "success" ]; then
            echo "✅ **Trivy Scan**: No HIGH/CRITICAL vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Trivy Scan**: Vulnerabilities detected or scan failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$NPM_AUDIT_RESULT" == "success" ]; then
            echo "✅ **NPM Audit**: No HIGH/CRITICAL vulnerabilities in production dependencies" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **NPM Audit**: Vulnerabilities detected in dependencies" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed reports in the workflow artifacts." >> $GITHUB_STEP_SUMMARY
