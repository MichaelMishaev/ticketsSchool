name: PR Quality Checks

on:
  pull_request:
    branches:
      - main
      - development

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Type check
        run: npm run type-check

      - name: Lint check
        run: npm run lint

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          # Start PostgreSQL service
          sudo systemctl start postgresql.service

          # Create test database and user
          sudo -u postgres psql -c "CREATE USER test_user WITH PASSWORD 'test_password';"
          sudo -u postgres psql -c "CREATE DATABASE test_db OWNER test_user;"

          # Run migrations
          npx prisma migrate deploy

      - name: Run P0 Critical Tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          JWT_SECRET: test-jwt-secret-for-ci-only-min-32-characters-long
          RESEND_API_KEY: re_test_key
          EMAIL_FROM: test@example.com
          NEXT_PUBLIC_BASE_URL: http://localhost:9000
        run: |
          # Start dev server in background
          npm run dev &

          # Wait for server to be ready
          npx wait-on http://localhost:9000/api/health --timeout 60000 || (echo "Server failed to start" && exit 1)

          # Run P0 tests
          npm run test:p0 -- --reporter=html,line

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.node-version }}
          path: |
            playwright-report/
            test-results/
            screenshots/
          retention-days: 7

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.node-version }}
          path: playwright-report/
          retention-days: 7

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'playwright-report/index.html';

            let comment = '## Test Results\n\n';

            if (process.env.TESTS_PASSED === 'true') {
              comment += '✅ All P0 critical tests passed!\n';
            } else {
              comment += '❌ Some tests failed. Please review the test report.\n';
            }

            comment += '\n[View detailed test report in artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
